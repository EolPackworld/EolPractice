<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    body{
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #eee;
    }
    .box{
        width: 270px;
        height: 300px;
        border: 1px solid #000;
        border-radius: 50%;
        position: relative;
        aspect-ratio: 1;
    }
    .box div{
        background-color: var(--j);
        width: 30px;
        height: 110px;
        position: absolute;
        top: 51%;
        border-radius: 11px;
        translate: -50% -50%;
        transition: 600ms all cubic-bezier(0.29, 1.23, 0.49, 1.26);
        left: 11%;
        rotate: calc(180deg/ 8 * var(--a));
        transform-origin: 120px;
        aspect-ratio: 1;
    }
    #container{
        width: 33px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 180px;
    }
    #container1{
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: column;
        height: 180px;
        width: 10px;
    }
    .container2{
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        flex-direction: column;
        height: 180px;
        width: 10px;
    } 
    .container2 div{
        height: 25px;
        margin-bottom: 1px;
        width: 100%;
    }
    #red{
        background-color: red;
    }
    #yellow{
        background-color: yellow;
    }
    #green{
        background-color: green;
    }
    
.meter-container {
    width: 20px; 
    height: 180px; 
    position: relative;
    display: flex;
    flex-direction: column-reverse; 
    justify-content: space-between;
    background: #5d5d5d;
}

.meter-level {
    width: 100%;
    height: 10px; 
    background-color: #00ff00;
    transition: height 0.5s ease;
}

.meter-label {
    text-align: center;
    font-size: 12px;
    color: #333;
    margin-bottom: 5px; 
    color: #000;
}
</style>
<body>
    <div class="box">
        <div style="--j:red; --a:2;"></div>
        <div style="--j: yellow; --a:4;"></div>
        <div style="--j:green; --a:6;"></div>
    </div>

    <div class="d-flex justify-content-between align-items-center flex-column">
        <div class="d-flex justify-content-between align-items-center">
            <div id="container">
                <div id="container1">
                    <div class="meter-label">1000</div>
                    <div class="meter-label">800</div>
                    <div class="meter-label">600</div>
                    <div class="meter-label">400</div>
                    <div class="meter-label">200</div>
                    <div class="meter-label">0</div>
                </div>
                <div class="container2">
                    <div id="red"></div>
                    <div id="red"></div>
                    <div id="yellow"></div>
                    <div id="yellow"></div>
                    <div id="yellow"></div>
                    <div id="green"></div>
                    <div id="green"></div>
                    <div id="green"></div>
                    <div id="green"></div>
                </div>
            </div>
            <div class="meter-container">
                <div class="meter-level"></div>
            </div>
        </div>
        <div id="verpoints">
            <div class="d-flex justify-content-center align-items-center" id="info" style="width: 100%;">
                <p id="verValue">324</p>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const meterLevel = document.getElementById('meterLevel');
        const verValue = document.getElementById('verValue');


        function updateMeterLevel(newValue) {

            const clampedValue = Math.min(Math.max(newValue, 0), 1000);


            const heightPercentage = (clampedValue / 1000) * 100;
            meterLevel.style.height = `${heightPercentage}%`;

           
            verValue.innerText = clampedValue;
        }

        
        updateMeterLevel(500);
</script>
</html>
